baseURL = "https://docs.omnius-labs.com"

languageCode = "en-us"
DefaultContentLanguage = "en"
theme = "techdoc"

hasCJKLanguage = true
metaDataFormat = "yaml"

pygmentsCodeFences = true
pygmentsUseClasses = true

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableMissingTranslationPlaceholders = true

[languages]

[languages.en]
title = "Omnius Labs"
dateFormat = "Jan. 2, 2006"

[languages.ja]
title = "Omnius Labs"
dateFormat = "2006年01月02日"

[Params]
    # Souce Code repository section
    description = ""
    github_repository = "https://github.com/omnius-labs"
    version = ""

    # Documentation repository section
    # documentation repository (set edit link to documentation repository)
    github_doc_repository = "https://github.com/omnius-labs/docs"

    # Analytic section
    google_analytics_id = "UA-104419086-1" # Your Google Analytics tracking id
    tag_manager_container_id = "" # Your Google Tag Manager container id
    google_site_verification = "" # Your Google Site Verification for Search Console

    # Open Graph and Twitter Cards settings section
    title = ""
    images = [""]
    # See https://gohugo.io/templates/internal/#open-graph
    # See https://gohugo.io/templates/internal/#twitter-cards

    # Theme settings section
    # Theme color
    custom_font_color = "gray"
    custom_background_color = "black"

    # Documentation Menu section
    # Menu style settings
    menu_style = "slide-menu" # "open-menu" or "slide-menu"

    # Date format
    dateformat = "" # default "2 Jan 2006"
    # See the format reference https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference

    # path name excluded from documentation menu
    menu_exclusion = [
        "js"
    ]
